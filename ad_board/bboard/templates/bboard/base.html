<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{%block title%}  {%endblock title%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    {% load static %}
    <link href="{% static 'css/main.css' %}" rel="stylesheet">

</head>
<body>

<div class="container text-center">
  <div class="row">
    <div class="col" style="width: 15%">
        <img src="{% static 'img/logo.png' %}" style="margin: 10px; width:100px; height:100px;" align="absmiddle">
    </div>
    <div class="col-xxl-" style="width: 84%">
        <div class="header">
            {%block pagename%}   {%endblock pagename%}
        </div>
    </div>
  </div>
</div>
<div class="container text-center">
  <div class="row">
    <div class="col" style="width: 15%">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <div class="nav" >
            <h4>Navigation:</h4>
            <ul>
                <li><a href="{%url 'home'%}">Home page</a></li>
                <li><a href="{%url 'create'%}">Add an ad</a></li>
            </ul>
            {% if categories %}
                <h4>Categories:</h4>
                    <ul>
                        {%for category in categories%}
                            <li><a href="{% url 'by_category' category.pk %}">{{category.name}}</a></li>
                        {%endfor%}
                    </ul>
            {% endif %}
        </div>
    </div>
    <div class="col-xxl-" style="width: 84%">
        <div class="ad_section">
            {%block content%}  {%endblock content%}
        </div>
    </div>
  </div>
</div>
</body>
</html>
