{% extends 'bboard/base.html' %}

{%block title%} HomePage {%endblock title%}

{%block pagename%}  <h1>Home Page</h1> {%endblock pagename%}

{%block content%}
    <h2>All the ads we have:</h2>
    {%for bb in bbs%}
        <div>
            <h2>{{bb.title}}</h2>
            <p>{{bb.content}}</p>
            <p><a href="{% url 'by_category' bb.category.pk %}">{{bb.category.name}}</a></p>
            <p>{{bb.published}}</p>
            <hr>
        </div>
    {%endfor%}
{%endblock content%}
